{% set name = "lalpulsar" %}
{% set version = "1.18.0" %}
{% set sha256 = "d72aeee6cf4dffb99f769583a53d9981813d7244523c120b8add25ea454f831f" %}

{% set lal_version = "6.20.0" %}
{% set swig_version = "3.0.7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.xz
  url: http://software.ligo.org/lscsoft/source/lalsuite/{{ name }}-{{ version }}.tar.xz
  sha256: {{ sha256 }}

build:
  number: 4
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - pkg-config
    - swig >={{ swig_version }}
  host:
    - cfitsio
    - fftw * nompi*  # [fft_impl == "fftw"]
    - gsl
    - lal >={{ lal_version }} fftw*
    - libblas * *netlib
  run:
    - cfitsio
    - fftw
    - gsl
    - lal >={{ lal_version }}

test:
  commands:
    - lalpulsar_version --verbose

outputs:
  - name: lalpulsar
    build:
      run_exports:
        - {{ pin_subpackage("lalpulsar", max_pin="x.x") }}

  - name: python-lalpulsar
    script: install-python.sh
    requirements:
      build:
        - {{ compiler('c') }}
        - make
        - pkg-config
        - swig >={{ swig_version }}
      host:
        - astropy
        - gsl
        - lal >={{ lal_version }}
        - {{ pin_subpackage('lalpulsar', exact=True) }}
        - libblas=*=*netlib
        - numpy
        - python
        - python-lal >={{ lal_version }}
      run:
        - astropy
        - gsl
        - lal >={{ lal_version }}
        - {{ pin_subpackage('lalpulsar', exact=True) }}
        - {{ pin_compatible('numpy') }}
        - python
        - python-lal >={{ lal_version }}
        - six
    test:
      imports:
        - lalpulsar
        - lalpulsar.NstarTools
        - lalpulsar.PulsarParametersWrapper
        - lalpulsar.simulateCW
    about:
      home: https://wiki.ligo.org/Computing/LALSuite
      doc_url: https://lscsoft.docs.ligo.org/lalsuite/lalpulsar/
      dev_url: https://git.ligo.org/lscsoft/lalsuite/
      license: GPLv2+
      license_family: GPL
      license_file: COPYING
      summary: LSC Algorithm Pulsar Library
      description: |
        The LSC Algorithm Pulsar Library for gravitational wave data analysis.
        This package contains the python bindings.

about:
  home: https://wiki.ligo.org/Computing/LALSuite
  doc_url: https://lscsoft.docs.ligo.org/lalsuite/lalpulsar/
  dev_url: https://git.ligo.org/lscsoft/lalsuite/
  license: GPLv2+
  license_family: GPL
  license_file: COPYING
  summary: LSC Algorithm Pulsar Library
  description: |
    The LSC Algorithm Pulsar Library for gravitational wave data analysis.
    This package contains the shared-object libraries needed to run
    applications that use the LAL Pulsar library.  If you want to install
    the Python bindings, please install the associated python-lalpulsar
    package.

extra:
  recipe-maintainers:
    - duncanmmacleod
    - skymoo
